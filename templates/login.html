<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <script src="{{ url_for('static', filename='JS/script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyle.css') }}">
</head>
<body>
    <a href="{{ url_for('accueil') }}" class="return"><img src="{{ url_for('static', filename='img/fleche.png') }}" alt="return" height="25px" width="50px"></a>
    <div class="container">
        {% if error %}
            <span style="color: red; font-size: 12px;">* {{ error }}</span>
        {% endif %}
        <h2>Connexion</h2>
        <form method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div class="link">
            Vous n'avez pas encore de compte ? <a href="{{ url_for('register') }}">Inscrivez-vous ici</a>.
        </div>
    </div>
</body>
</html>
